<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <form action="{{url_for('edit', book_id=book.id)}}" method="POST" novalidate>
    <p>Book name: {{book.title}}</p>
    <p>Current Rating: {{book.rating}}</p>
    <input type="text" name="rating"/>
    <button type="submit">Change Rating</button>
    </form>
  </body>
</html>
