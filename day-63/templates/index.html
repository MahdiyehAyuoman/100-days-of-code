<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
       <p>Library is empty.</p>
      

      {% for book in all_books %} 
    <ul>
        <a href="{{ url_for('delete', id=book.id) }}">Delete</a><li>{{book.title}} - {{book.author}} - {{book.rating}}/10 <a href="{{ url_for('edit', book_id=book.id) }}">Edit Rating</a></li>
    </ul>
      {% endfor %}
      

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
